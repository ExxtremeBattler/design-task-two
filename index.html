<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to font-awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 

    <!-- Link to Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arimo&display=swap">

    <!-- Link to local stylesheet -->
    <link rel="stylesheet" href="style.css" >
    
    <!-- Link to JS Script -->
    <script src="index.js"></script>

    <title> Gabriel Falade Pinewood Assess. Centre 2</title>
</head>
<body>
    <!-- 'white-square' represents whole tile -->
    <div class="white-square">

        <!-- Classes for price, name/make, and stock status -->
        <h1 class="price"> 
            <b> Â£17,092 </b> 
        </h1>

        <header class="product-name" > 
            <b> Kartini Enigma Turbo </b>  <br> 
            <p class="product-make"> 4L HJP Pipe wS7 </p> 
        </header>

        <!-- Image Containers -->
        <div class="image-container">
            <img src="images/71JdeCarafL.jpg" class="main-image" alt="Main Image">

            <div class="thumbnail-container">
              <img src="images/172643846422558.jpg" class="thumbnail" alt="Thumbnail 1">
              <img src="images/GUEST_f1b60939-1395-4bcf-aefa-c98c936087c7.jpg" class="thumbnail" alt="Thumbnail 2">
              <img src="images/images.jpg" class="thumbnail" alt="Thumbnail 3">
            </div>
          </div>

        <!-- Product Stock Status -->
        <div class="stock-status"> 
            <i class="fa-solid fa-location-dot fa-lg"></i> 
            <p class="stock-text"> <b> In stock in Birmingham </b> </p>
        </div>
        
        <!-- Vehicle characteristics like fuel type etc. are presented in grid -->
        <div class="grid-container">
            
        <p class="fuel-type"> 
            <i class="fa-solid fa-gas-pump"></i>
            Magic
        </p>

        <p class="manufacture-date">
            <i class="fa-solid fa-calendar-days"></i>
             1992 
        </p>

        <p class="miles-driven"> <i class="fa-solid fa-gauge-high"></i>
            99,999
        </p>

        <p class="door-type"> <i class="fa-solid fa-car"></i>
            0-door 
        </p>

        </div>

    </div>
</body>
</html>
